{% extends 'catalog/base.html' %}
{% load my_tags %}

{% block content %}

    <div class="row">
        {% for object in objects_list %}
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <img src="{% mediapath object.image %}" />
                    <div class="card-body">
                        <p class="card-text">{{ object.product_name }} </p>
                        <p class="card-text">{{ object.description|truncatechars:100 }} </p>
                        <p class="card-text">{{ object.price }} руб.</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a href="{% url 'catalog:position' object.pk %}" type="button"
                                   class="btn btn-sm btn-outline-secondary">Просмотр</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}

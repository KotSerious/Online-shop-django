{% extends 'catalog/base.html' %}

{% block content %}

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Активация аккаунта</h1>
    </div>
    {% if user.verified %}
        <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
            <h3 class="display-4">Аккаунт активирован</h3>
        </div>
    {% else %}
        <div class="container">
            <div class="row text-start">
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <div class="card mb-4 box-shadow">
                        <div class="card-header">
                            <h4 class="my-0 font-weight-normal">Введите код из письма</h4>
                        </div>
                        <div class="card-body">
                            <form method="post" action="" class="form-floating">
                                {% csrf_token %}
                                <div class="mb-3">
                                    <input type="text" name="number" class="form-control" id="number"
                                           placeholder="Ваш номер" required>
                                </div>
                                <input type="submit">
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock %}
